<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .weather-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      transition: all 0.3s ease;
    }
    .weather-container:hover {
      transform: scale(1.02);
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input {
      padding: 12px;
      width: 85%;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      border: none;
      background: #3498db;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    .weather-result-box {
      margin-top: 25px;
      padding: 20px;
      background-color: #f5f9ff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
    }
    .weather-result {
      font-size: 18px;
      color: #34495e;
    }
    .extra-details {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #2c3e50;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h2>üå§Ô∏è Weather Checker</h2>
    <input type="text" id="city" placeholder="Enter city name" />
    <br />
    <button onclick="getWeather()">Check Weather</button>

    <div class="weather-result-box">
      <div class="weather-result" id="result"></div>
      <div class="extra-details" id="details"></div>
    </div>
  </div>

  <footer>Made by Dhani Verma ‚ù§Ô∏è</footer>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      const resultDiv = document.getElementById("result");
      const detailsDiv = document.getElementById("details");

      if (!city) {
        resultDiv.innerHTML = "Please enter a city name.";
        detailsDiv.innerHTML = "";
        return;
      }

      const apiKey = "c9cab7c0fa4a3ba08e5da131b9cf17c4";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("City not found");
        }
        const data = await response.json();
        const temp = data.main.temp;
        const weather = data.weather[0].description;
        const humidity = data.main.humidity;
        const windSpeed = data.wind.speed;
        const feelsLike = data.main.feels_like;

        resultDiv.innerHTML = `üå°Ô∏è Temperature in <b>${city}</b>: ${temp}¬∞C <br> üå¶Ô∏è Condition: ${weather}`;
        detailsDiv.innerHTML = `üíß Humidity: ${humidity}% <br> üí® Wind Speed: ${windSpeed} m/s <br> ü§ó Feels Like: ${feelsLike}¬∞C`;
      } catch (error) {
        resultDiv.innerHTML = "‚ùå Error: " + error.message;
        detailsDiv.innerHTML = "";
      }
    }
  </script>
</body>
</html>
